<html>
  <head>
    <title>Page Not Found</title>
    <script>
      // Redirect to index.html while preserving the route
      const currentPath = window.location.pathname;
      if (!currentPath.startsWith('/mysite')) {
        window.location.replace('/mysite' + currentPath);
      } else {
        // Redirect to index.html if already within /mysite
        window.location.replace('/mysite/index.html');
      }
    </script>
  </head>
  <body>
    <h1>404 - Page Not Found</h1>
    <p>Redirecting...</p>
  </body>
</html>
