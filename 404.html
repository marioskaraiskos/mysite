<html>
  <head>
    <title>Page Not Found</title>
    <script>
      // Check if the current page is already the index.html
      if (!window.location.pathname.includes("index.html")) {
        // Redirect to index.html while preserving the route
        const redirectTo = window.location.pathname.replace('/mysite', '');
        window.location.replace('/mysite/index.html#' + redirectTo);
      }
    </script>
  </head>
  <body>
    <h1>404 - Page Not Found</h1>
    <p>Redirecting...</p>
  </body>
</html>
